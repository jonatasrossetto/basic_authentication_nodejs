<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login Page</h2><br>
    <!-- <form action="http://localhost:3000/authentication" method="post"> -->
    <form action="" method="post">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" autocomplete="off"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" autocomplete="off"><br><br>
        <button type="submit" id="submit">Submit</button>
    </form>

    <script>
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const submit = document.getElementById('submit');

        console.log('client ok');


        submit.addEventListener('click',function(e){
            e.preventDefault();
            console.log(username.value);
            console.log(password.value); 
            let coded = btoa(`${username.value}:${password.value}`);
            console.log(coded);
            console.log(atob(coded));

            const request = fetch('http://localhost:3000/authentication', { 
                method: 'post', 
                headers: new Headers({
                    'Authorization': 'Basic '+btoa(`${username.value}:${password.value}`), 
                    'Content-Type': 'application/x-www-form-urlencoded'
                }), 
                body: 'A=1&B=2'
            })
            .then(response=>response.json())
            .then(data=>{ console.log(data); });
            
            
            
            
        })
    </script>
</body>
</html>
